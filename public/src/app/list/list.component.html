<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<div class="">
  <h1>Pet Shelter</h1>
  <h2>These pets are looking for home</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let animal of animals" >
      <tr>
        <td>{{animal.name}}</td>
        <td>{{animal.type}}</td>
        <td>
          <a [routerLink]="['/edit', animal._id]"><button (click) = "edit(animal._id)" class="btn btn-warning" >Update</button></a>
          <a [routerLink]="['/animal', animal._id]"><button class="btn btn-primary" >Details</button></a>
          <button class="btn btn-danger" (click) = "delete(animal._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
